
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock de Materia Prima</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyInventario">
    <div class="contenedorInventario">
        <h1 class="tituloInventario">Control de Stock de Materia Prima</h1>

        <form id="formularioMaterial" class="formularioMaterial">
            <div class="grupoFormularioInventario">
                <label for="nombreMaterial" class="etiquetaInventario">Nombre del Material:</label>
                <input type="text" id="nombreMaterial" name="nombreMaterial" class="inputInventario" required>
            </div>
            <div class="grupoFormularioInventario">
                <label for="tipoMaterial" class="etiquetaInventario">Tipo de Material:</label>
                <select id="tipoMaterial" name="tipoMaterial" class="inputInventario" required>
                    <option value="">-- Seleccione Tipo --</option>
                    <option value="cuero">Cuero</option>
                    <option value="sintetico">Sintético</option>
                    <option value="suela">Suela</option>
                    <option value="hilo">Hilo</option>
                    <option value="pegamento">Pegamento</option>
                    <option value="herrajes">Herrajes</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="grupoFormularioInventario">
                <label for="cantidadStock" class="etiquetaInventario">Cantidad en Stock:</label>
                <input type="number" id="cantidadStock" name="cantidadStock" class="inputInventario" min="0" required>
            </div>
            <div class="grupoFormularioInventario">
                <label for="unidadMedida" class="etiquetaInventario">Unidad de Medida:</label>
                <input type="text" id="unidadMedida" name="unidadMedida" class="inputInventario" placeholder="ej: metros, kg, unidades" required>
            </div>
            <div class="grupoFormularioInventario">
                <label for="proveedorMaterial" class="etiquetaInventario">Proveedor:</label>
                <input type="text" id="proveedorMaterial" name="proveedorMaterial" class="inputInventario">
            </div>
            <div class="grupoFormularioInventario">
                <label for="fechaUltimaEntrada" class="etiquetaInventario">Última Entrada:</label>
                <input type="date" id="fechaUltimaEntrada" name="fechaUltimaEntrada" class="inputInventario">
            </div>
            <button type="submit" class="botonInventario botonAgregarInventario">Agregar Material</button>
            <button type="button" id="botonLimpiarFormulario" class="botonInventario botonLimpiarInventario">Limpiar Formulario</button>
        </form>

        <h2 class="subtituloInventario">Stock Actual de Materia Prima</h2>
        <div class="contenedorTablaInventario">
            <table class="tablaInventario">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Stock</th>
                        <th>Unidad</th>
                        <th>Proveedor</th>
                        <th>Últ. Entrada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaInventario">
                    </tbody>
            </table>
        </div>
    </div>
    <div class="volverAlDialogo">
        <button onclick="volverPrincipal()" class="botonVolver">Volver a las opciones</button>
    </div>

    <script>
        function volverPrincipal() {
            window.location.href = "principal.html";
        }
    </script>
    <script src="inventario.js"></script>
</body>
</html>
